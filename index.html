<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tetris Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="root">
      <h1 id="game-title">
        <span style="color: red">T</span>
        <span style="color: orange">E</span>
        <span style="color: yellow">T</span>
        <span style="color: green">R</span>
        <span style="color: cyan">I</span>
        <span style="color: purple">S</span>
      </h1>
      <div class = "name-background" id = "name-background">
        <input type="text" id="name" name="form" value="" />
      </div>

      <div class="background">
        <img src="img/background.jpg" alt="Background" />
      </div>
      
      <div id="highscore-box" class="highscore-box">
        <img src = "img/green-yellow.png">
      </div>
      <div id="highscore-box-2" class="highscore-box-2">
        <img src = "img/green-yellow.png">
      </div>
      <div id="highscore-box-3" class="highscore-box-3">
        <img src = "img/green-yellow.png">
      </div>
    </div>

    <div id="virtual-keys">
      <button id="left-button" class="left-button">
        <img src = "img/d-left.png">
      </button>
      <button id="right-button">
        <img src = "img/d-right.PNG">
      </button>
      <button id="down-button">
        <img src = "img/d-down.PNG">
      </button>
      <button id="up-button">
        <img src = "img/d-up.PNG"
      </button>
      <button id="space-button">
        <img src = "img/d-space.PNG">
      </button>
      <button id="enter-button">
        <img src = "img/d-enter.PNG">
      </button>
      <button id="E-button">
        <img src = "img/d-E.PNG">
      </button>
    </div>

    <audio id="soundtrack" src="/audio/soundtrack.mp3" loop></audio>
    <audio id="pauseEffect" src="/audio/pauseSound.mp3"></audio>
    <audio id="getScore" src="/audio/getScore.wav"></audio>
    <audio id="lockSound" src="/audio/hitEffect.wav"></audio>

    <script src="./index.js" type="module"></script>
  </body>
</html>
