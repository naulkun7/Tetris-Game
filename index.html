<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tetris Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="root">
      <h1 id="game-title">
        <span style="color: red">T</span>
        <span style="color: orange">E</span>
        <span style="color: yellow">T</span>
        <span style="color: green">R</span>
        <span style="color: cyan">I</span>
        <span style="color: purple">S</span>
      </h1>
      <div class="name-background" id="name-background">
        <input type="text" id="name" name="form" value="" />
      </div>

      <!-- Background -->
      <!-- Background for welcome game -->
      <div id="background" class="background">
        <img src="img/background.jpg" alt="Background" />
      </div>

      <!-- Background for mid-game -->
      <div id="background-2" class="background background-2">
        <img src="img/background-2.jpg" alt="Background" />
      </div>

      <!-- Background for over -->
      <div id="background-3" class="background background-3">
        <img src="img/game-over.gif" alt="Background" />
      </div>
      <!-- End Background -->

      <!-- Highscore -->
      <!-- Highscore for mid-game -->
      <div id="highscore-box" class="highscore-box">
        <div class="highscore-box-1"></div>
      </div>

      <!-- Highscore for mid-game -->
      <div id="highscore-box-2" class="highscore-box">
        <div class="highscore-box-2"></div>
      </div>

      <!-- Highscore for game-over -->
      <div id="highscore-box-3" class="highscore-box">
        <div class="highscore-box-3"></div>
      </div>
      <!-- End highscore -->
    </div>

    <div id="virtual-keys">
      <button id="enter-button"><i class="fa-solid fa-pause"></i></button>
      <button id="C-button"><i class="fa-solid fa-gift"></i></button>
      <button id="U-button"><i class="fa-solid fa-rotate-left"></i></button>
      <button id="M-button"><i class="fa-solid fa-volume-xmark"></i></button>
    </div>

    <audio id="soundtrack" src="/audio/soundtrack.mp3" loop></audio>
    <audio id="pauseEffect" src="/audio/pauseSound.mp3"></audio>
    <audio id="getScore" src="/audio/getScore.wav"></audio>
    <audio id="rotate" src="/audio/hitEffect.wav"></audio>
    <audio id="lockSound" src="/audio/rotate.wav"></audio>
    <audio id="gameover" src="/audio/gameover.wav"></audio>

    <script src="./index.js" type="module"></script>
  </body>
</html>
