<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tetris Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" />
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div id="root">
    <h1 id="game-title">
      <span style="color: red">T</span>
      <span style="color: orange">E</span>
      <span style="color: yellow">T</span>
      <span style="color: green">R</span>
      <span style="color: cyan">I</span>
      <span style="color: purple">S</span>
    </h1>
    <input type="text" id="name" name="form" value="" />
  </div>
  <div id="virtual-keys">
    <button id="left-button"></button>
    <button id="right-button"></button>
    <br />
    <button id="down-button"></button>
    <button id="up-button"></button>
    <button id="space-button"></button>
    <button id="enter-button"></button>
  </div>

  <audio id="soundtrack" src="/audio/soundtrack.mp3" loop></audio>
  <audio id="pauseEffect" src="/audio/pauseSound.mp3"></audio>
  <audio id="getScore" src="/audio/getScore.wav"></audio>
  <audio id="lockSound" src="/audio/hitEffect.wav"></audio>

  <script src="./index.js" type="module"></script>
</body>

</html>
